<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <container>
      <header>
        <div class="x-btn">
          <i class="bx bx-x bx-md"></i>
        </div>
        <div class="title">
          <h1>Playlist</h1>
        </div>
      </header>
      <div class="info">
        <div class="img-container">
          <i class="bx bx-image-alt"></i>
        </div>
        <div class="info-container">
          <h2>Random Love</h2>
          <h5>by Divay Kapoor</h5>
        </div>
      </div>
      <div class="controller">
        <div class="btn play-btn">
          <i class="bx bx-play"></i>
          <span>Play</span>
        </div>
        <div class="btn edit-btn">
          <i class="bx bx-heart"></i>
        </div>
        <div class="btn edit-btn">
          <i class="bx bx-plus"></i>
        </div>
      </div>
      <div class="playlist">
        <ul>
          <li>
            <div class="list-container">
              <div class="color-img img-red"></div>
              <div class="playlist-info">
                <h3>Matargasti</h3>
                <h5>Mohit Chauhan</h5>
              </div>
            </div>
          </li>
          <li>
            <div class="list-container">
              <div class="color-img img-cyan"></div>
              <div class="playlist-info">
                <h3>Attitude</h3>
                <h5>Lewis OfMan·Attitude</h5>
              </div>
            </div>
          </li>
          <li>
            <div class="list-container">
              <div class="color-img img-blue"></div>
              <div class="playlist-info">
                <h3>Try Everything</h3>
                <h5>Shakira·Zootopia</h5>
              </div>
            </div>
          </li>
          <li>
            <div class="list-container">
              <div class="color-img img-green"></div>
              <div class="playlist-info">
                <h3>Sunflower</h3>
                <h5>Joseph Vincent·Sunflower</h5>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </container>
  </body>
</html>
